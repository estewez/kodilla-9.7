<!DOCTYPE html>
<html lang="pl-PL">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>JS 2</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <h3 class="text-center">
                Welcome to the game
                <span class="badge badge-success">Rock</span>
                <span class="badge badge-info">Paper</span>
                <span class="badge badge-danger">Scissors</span>
            </h3>
        </div>
        <div id="js-newGameElement" class="container mb-1">
            <div class="row justify-content-center">
                <button  id="js-newGameButton" class="btn btn-default">
                    New game
                </button>
            </div>
        </div>
        <div id="js-playerPickElement" class="container">
            <div class="row justify-content-center">
                <button id="js-playerPick_rock" class="btn ml-1">
                    <span class="badge badge-secondary">
                        <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
                    </span>
                    Rock
                </button>
                <button id="js-playerPick_paper"  class="btn ml-1">
                    <span class="badge badge-secondary">
                        <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
                    </span>
                    Paper
                </button>
                <button id="js-playerPick_scissors"  class="btn ml-1">
                    <span class="badge badge-secondary">
                        <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
                    </span>
                    Scissors
                </button>
            </div>
        </div>
        <div id="js-resultsTableElement" class="container">
            <div class="row">
                <div class="col text-center">
                    <span id="js-playerPoints" class="badge badge-secondary">
                        0
                    </span>
                    <span id="js-playerName">
                        Player Name
                    </span>
                </div>
                <div class="col text-center">
                    VS.
                </div>
                <div class="col text-center">
                    <span id="js-computerPoints" class="badge badge-secondary">
                        0
                    </span>
                    Computer
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <span id="js-playerPick">
                        Player selection
                    </span>
                </div>
                <div class="col"></div>
                <div class="col text-center">
                    <span id="js-computerPick">
                        Computer selection
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <span id="js-playerResult">
                        Player Score
                    </span>
                </div>
                <div class="col"></div>
                <div class="col text-center">
                    <span id="js-computerResult">
                        Computer Score
                    </span>
                </div>
            </div>
        </div>
    
        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
